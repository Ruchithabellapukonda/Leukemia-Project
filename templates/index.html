<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leukemia AI Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #fafafa;
        }
        .upload-area:hover { border-color: #667eea; background: #f0f4ff; }
        #preview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 1rem;
            border-radius: 10px;
            display: none;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            transition: 0.3s;
        }
        button:hover { background: #5a6fd6; }
        .result-box {
            margin-top: 1.5rem;
            text-align: left;
            display: none;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        .result-item { margin-bottom: 0.5rem; font-size: 1.1rem; }
        .label { font-weight: 600; color: #555; }
        .value { font-weight: 600; color: #667eea; }
        .heatmap-container {
            margin-top: 1rem;
            text-align: center;
        }
        .heatmap-img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #667eea;
            margin-top: 0.5rem;
        }
        .loading { display: none; color: #667eea; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”¬ Leukemia AI Detector</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>Click to Upload Cell Image</p>
        <input type="file" id="fileInput" hidden accept="image/*" onchange="previewImage(event)">
        <img id="preview" alt="Image Preview">
    </div>

    <button onclick="uploadImage()">Analyze Image</button>
    <p class="loading" id="loadingText">Processing with AlexNet...</p>

    <div class="result-box" id="resultBox">
        <div class="result-item">
            <span class="label">Prediction:</span>
            <span class="value" id="predLabel">--</span>
        </div>
        <div class="result-item">
            <span class="label">Confidence:</span>
            <span class="value" id="confScore">--</span>
        </div>
        
        <div class="heatmap-container" id="heatmapBox" style="display: none;">
            <p style="font-size: 0.9rem; color: #666;">Grad-CAM Analysis (Heatmap)</p>
            <img id="heatmapImg" class="heatmap-img" alt="AI Heatmap">
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('preview');
            output.src = reader.result;
            output.style.display = 'block';
        };
        reader.readAsDataURL(event.target.files[0]);
        // Hide previous results when new image is picked
        document.getElementById('resultBox').style.display = 'none';
    }

    async function uploadImage() {
        const fileInput = document.getElementById('fileInput');
        if (fileInput.files.length === 0) {
            alert("Please select an image first!");
            return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        // Show loading
        document.getElementById('loadingText').style.display = 'block';
        document.getElementById('resultBox').style.display = 'none';

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            // Hide loading
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('resultBox').style.display = 'block';

            if (data.error) {
                alert("Error: " + data.error);
                return;
            }

            // UPDATE UI WITH DATA
            document.getElementById('predLabel').innerText = data.prediction;
            document.getElementById('confScore').innerText = data.confidence + "%";

            // HEATMAP HANDLING
            const heatmapBox = document.getElementById('heatmapBox');
            const heatmapImg = document.getElementById('heatmapImg');
            
            if (data.heatmap_url) {
                // Add a timestamp to force the browser to reload the image (fixes caching)
                heatmapImg.src = data.heatmap_url + "?t=" + new Date().getTime();
                heatmapBox.style.display = 'block';
            } else {
                heatmapBox.style.display = 'none';
            }

        } catch (error) {
            console.error('Error:', error);
            alert("Failed to connect to the server.");
            document.getElementById('loadingText').style.display = 'none';
        }
    }
</script>

</body>
</html>
